{% extends './index.html' %}
{% block content %}
<h1>blog posts</h1>
{% for post in posts %}
<div class="list-article">
    <a class="list-post-title" href="{% url 'website:post_detail' post.id %}">{{post.title}}</a>
    <p>{{post.subtitle|safe|truncatechars:100}}</p>
    <div class="line"></div>
</div>
{% endfor %}
{% endblock %}
